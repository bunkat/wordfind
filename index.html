<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Find</title>
    <link rel="stylesheet" type="text/css" href="wordfind.css">
</head>
<body>
    <h1>WordFind.js by BunKat &amp; Lucas-C</h1>
    <div id="puzzle"></div>
    <ul id="words">
        <li><button id="add-word">Add word</button></li>
    </ul>
    <fieldset>
        <label for="allowed-missing-words">Allowed missing words :</label>
        <input id="allowed-missing-words" name="allowed-missing-words" type="number" min="0" max="5" step="1" value="2"></input>
        <label for="max-grid-growth">Max grid growth :</label>
        <input id="max-grid-growth" name="max-grid-growth" type="number" min="0" max="5" step="1" value="0"></input>
        <label for="filler-letters">Extra letters :</label>
        <input id="filler-letters"></input>
    </fieldset>
    <fieldset>
        <button id="create-grid">Create grid</button>
        <p id="result-message"></p>
    </fieldset>
    <button id="solve">Solve Puzzle</button>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
    <script type="text/javascript" src="wordfind.js"></script> 
    <script type="text/javascript" src="wordfindgame.js"></script> 
    <script>
    /* Example words setup */
    [
        /*'adorable',
        'comique',
        'curieuse',
        'drole',
        'engagee',
        'enjouee',
        'fidele',
        'futee',
        'radieuse',
        'sensible',
        'sincere',*/
        'complice',
        'creative',
        'elegante',
        'farceuse',
        'joviale',
        'motivee',
        'ordonnee',
        'prudente',
        'sexy',
        'tendre',
    ].map(word => WordFindGame.insertWordBefore($('#add-word').parent(), word));
    $('#filler-letters').val('LAETITIA');

    /* Init */
    function recreate() {
        $('#result-message').removeClass();
        var game;
        try {
            game = new WordFindGame('#puzzle', {
                fillBlanks: $('#filler-letters').val(),
                allowedMissingWords: +$('#allowed-missing-words').val(),
                maxGridGrowth: +$('#max-grid-growth').val(),
                maxAttempts: 100,
            });
        } catch (error) {
            $('#result-message').text(`ðŸ˜ž ${error}, try to specify less ones`).css({color: 'red'});
            return;
        }
        wordfind.print(game);
        if (window.game) {
            var emptySquaresCount = WordFindGame.emptySquaresCount();
            $('#result-message').text(`ðŸ˜ƒ ${emptySquaresCount ? 'but there are empty squares' : ''}`).css({color: ''});
        }
        window.game = game;
    }
    recreate();

    /* Event listeners */
    $('#add-word').click( () => WordFindGame.insertWordBefore($('#add-word').parent()));

    $('#create-grid').click(recreate);

    $('#solve').click(() => game.solve());
    </script>
</body>
</html>
